<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Macro Calculator</h1>
    <h3>by hanbananacodes</h2>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        
        <p>Height:</p>
        <label for="heightFeet">Feet:</label>
        <input type="number" id="heightFeet" name="heightFeet"><br>

        <label for="heightInches">Inches</label>
        <input type="number" id="heightInches" name="heightInches"><br><br>

        <label for="weight">Weight (lb):</label>
        <input type="number" id="weight" name="weight"><br>
    </form>
    
    <p>Gender:</p>
    <form>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
    </form>
    <p>Activity Level:</p>
    <form>
        <input type="radio" id="sedentary" name="activityLevel" value="sedentary">
        <label for="sedentary">Sedentary</label><br>
        <input type="radio" id="lightActivity" name="activityLevel" value="lightActivity">
        <label for="lightActivity">Light Activity</label><br>
        <input type="radio" id="moderateActivity" name="activityLevel" value="moderateActivity">
        <label for="moderateActivity">Moderate Activity</label><br>
        <input type="radio" id="heavyActivity" name="activityLevel" value="moderateActivity">
        <label for="heavyActivity">Heavy Activity</label><br>
    </form>
    <p>Goal:</p>
    <form>
        <input type="radio" id="maintain" name="goal" value="maintain">
        <label for="maintain">Maintain Weight</label><br>
        <input type="radio" id="loseWeight" name="goal" value="loseWeight">
        <label for="loseWeight">Lose Weight</label><br>
        <input type="radio" id="gainWeight" name="goal" value="gainWeight">
        <label for="gainWeight">Gain Weight</label><br><br>
    </form>
    <input type="submit">
</body>
</html>
